        $(function () {
            var div = $("#clock");
            var inp=$("#c");
            setInterval(function () {
                var date = new Date();
                var hh = date.getHours();
                var mm = date.getMinutes();
                var ss = date.getSeconds();
                if (hh < 10) {
                    hh = "0" + hh;
                }
                if (mm < 10) {
                    mm = "0" + mm;
                }
                if (ss < 10) {
                    ss = "0" + ss;
                }
                var clock = hh + ":" + mm + ":" + ss;
                inp.val(clock);
            })
        },1000)
